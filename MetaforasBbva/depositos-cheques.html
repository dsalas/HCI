<!doctype html>

<html lang="es">
<head>
  <meta charset="utf-8">

  <title>Metaforas - BBVA - Depósitos</title>
  <meta name="description" content="Metaforas BBVA">
  <meta name="author" content="GrupoHCI">
  
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

   <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

  <link rel="stylesheet" href="css/styles.css">

  <script>
    $(document).ready(function() {
        $('select').material_select();
      });
  </script>

</head>

<body>
  <div id="depositos" class="container">

    <div class="title-container row">
    	<div class="title-image-container">
    	 <img src="images/testIcon.png" alt="Test Icon" class="title-image">
    	</div>
  		<label class="title-label">Depósitos</label>
  	</div>

    <div class="top-buttons-container row title">
      <div class="col s12">
        <h1 class="button-text">Por favor, ingrese el cheque como se muestra en la imagen:</h1>
      </div>
    </div>

    <div class="top-buttons-container row">
      <div class="col s8 offset-s2">
        <a href="#" class="main-menu-option waves-effect waves-light btn">
          <img src="images/deposit/check_instructions.jpg" alt="Text Icon" class="button-image"/>
        </a>
      </div>
    </div>

    <div class="bottom-buttons-container row">
      <div class="col s3">
        <a href="javascript:history.back()" class="main-menu-option waves-effect waves-light btn bottom-button">
          <p class="button-text">Volver</p>
        </a>
      </div>
    </div>

  </div>
</body>
<script>
  $('.top-buttons-container .btn').click(function(){
    $('.top-buttons-container .btn').css('background-color', 'white');
    $('.top-buttons-container .btn').css('height', 'auto');
    $('.top-buttons-container .btn').css('top', '50px');    
    $('.top-buttons-container .btn').html(`
      <img src="images/deposit/loading.gif" style="margin-top: 10px;"/>
      <span style="color:black">Reconociendo...</span>
      `);
    setTimeout(function(){window.location.href='depositos-cheques-visualizar.html'}, 3000);
  });  
</script>
</html>
