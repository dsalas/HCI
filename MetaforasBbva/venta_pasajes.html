<body>
  <div id="content" class="container">
    <div class = "title-container row">
  		<label class = "title-label">Seleccione una empresa:</label>

  	<div class = "top-buttons-container row">

<script> 
var agencies = [{id: 0, name: "Cruz del Sur", img: "./images/travel/cruzdelsur.jpg"},{id: 1, name: "Movil Tours", img: "./images/travel/moviltours.jpg"}];
$(function() {
    $.each(agencies, function( index, agency ) {
  		var containerid = "#menu_option_" + agency.id;
  		var eventRef = "./pasaje_agencia.html" + "?agencia=" + agency.id;
  		var image = $('<img>').attr( "src", agency.img).attr("alt",agency.img).attr("class","concert-image");
  		var link = $('<a>').attr("class","main-menu-option concert-menu-option waves-effect waves-light btn").attr("href",eventRef);
<!--  		var link = $('<a>').attr("href",eventRef).attr("class","button-text").append(agency.name); -->
		var concertName = $('<p>').append(agency.name).attr("class","concert-button-text");
		$(link).append(image);
  		$(link).append(concertName);
		console.log(containerid);
  		console.log($(containerid));
  		$(containerid).append(link);
  		$(containerid).removeClass("empty");
	});	
	$(".empty").each(function() {
		var link = $('<a>').attr("class","main-menu-option concert-menu-option btn");	
		$(this).append(link);
	});
	createSearchTool($(".search-tool-container"));
});
</script>
